  <body>
    <div class="personalwebsitehomepage">
      <div class="personalwebsite-text">
        <h1>Hello, my name is Ashanti.</h1>
        <h2>And this is my personal website.</h2>
      </div>
    </div>
    <canvas id="sketch" width="1450" height= "150"></canvas>
    <script>
    document.addEventListener('DOMContentLoaded', main);

    var sketch;
    var context;
    var circle = {'x':0, 'y':100, 'r':25};
    var dx = 2;
    var dy = 5;
    var fps = 5;

  function main() {
  sketch = document.getElementById('sketch');
  context = sketch.getContext("2d");
  circle = {'x':25, 'y': sketch.offsetHeight/2, 'r':25};
  setInterval(animate, fps);
}

function animate() {
  context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
  draw_circle(circle.x, circle.y, circle.r);
  circle.x = circle.x + dx;
  if (circle.x > sketch.offsetWidth - dx - circle.r) {
    dx = dx *- 1;
  }else if (circle.x < circle.r - dx) {
    dx = dx * - 1;
  }
  if (circle.x > sketch.offsetWidth - dy - circle.r) {
    dy = dy * - 1;
  }else if (circle.x < circle.r - dy) {
    dy = dy * - 1;
  }
    }
      function draw_circle(x, y, r) {
        context.beginPath();
        context.arc(x, y, r, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
      }

        </script>
